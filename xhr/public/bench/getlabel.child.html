<!DOCTYPE HTML>
<html>
  <head> <meta charset="utf-8" lang="en"></head>
  <body>
    <script type="text/javascript">
      "use strict";

      var totalNr = 1000;
      var startTime, endTime;

      Sandbox.enableSandbox();
      startTime = new Date;
      (function(){
       var i;
       for(i=0;i<totalNr;i++) {
         Sandbox.getPrivacyLabel();
       }
      })();
      endTime = new Date;
      window.parent.postMessage({time: (endTime-startTime)/totalNr},"*");

    </script>
  </body>
</html>
