<!DOCTYPE HTML>
<html>
  <head> <meta charset="utf-8" lang="en"></head>
  <body>
    <script type="text/javascript">
      "use strict";

      var startTime, endTime;

      function handler(event) {
        endTime = new Date;
        window.parent.postMessage({time: (endTime-startTime)},"*");
      }

      if(/ifc\./.test(window.location.hostname)) {
        enableSandbox();
        var label = new Label(new Role('a'));
        setPrivacyLabel(label);
        startTime = new Date;
        var worker = new Sandbox(false, label);
        worker.addEventListener('message', handler);
        worker.execute('postMessage({done:true});');
      } else {
        startTime = new Date;
        var blob = new Blob(['postMessage({done:true});']);
        var url = window.URL.createObjectURL(blob);
        startTime  = new Date;
        var worker = new Worker(url);
        worker.onmessage = handler;
      }

    </script>
  </body>
</html>
