<!DOCTYPE HTML>
<html>
  <head> <meta charset="utf-8"></head>
  <body>
    <div id="log"></div>
    <!-- <script type="text/javascript" src="csp_setTimeout.js"> </script> -->
    <script type="text/javascript">
      try { eval('log("shitty beef")'); } catch (e) { log("eval failed");}
      function log(msg) {
        var d = document.createElement("div");
        d.appendChild(document.createTextNode(msg));
        document.getElementById("log").appendChild(d);
        console.log(msg);
      }
      window.setTimeout('log("w00t");', 1000);
    </script>
  </body>
</html>
